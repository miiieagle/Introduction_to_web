<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            background-color: aqua;
            border: 3px solid blue;
            min-height: 50px;
        }
        #sun {
            background-color: yellow;
            border-radius: 50%;
            width: 100px;
            aspect-ratio: 1;
        }
        #bush {}
    </style>
</head>
<body>
    <div id="sun" class="box"></div>
    <div id="bush" class="box"></div>
    <div id="ground" class="box"></div>
</body>
</html>
