<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PaperRockScissorGame</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="mainTitle">Rock, Paper, Scissors</h1>
    <h2 id="scorePlaceholder">Player 0 - 0 computer</h2>
    <div class="imageWrap">
        <img id="playerHand" src="rock.png" alt="player's Hand">
        <img id="computerHand" src="rock.png" alt="computer's Hand">
    </div>
<h2 id="result">Choose a hand</h2>
    <div class="buttonWrap">
        <button onclick="game('rock')">Rock</button>
        <button onclick="game('paper')">Paper</button>
        <button onclick="game('scissors')">Scissors</button>
    </div>
    <script src="myscript.js"></script>
</body>
</html>
